<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Customer Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if active_page == 'summary' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('summary') }}">Summary</a>
                </li>
                <li class="nav-item {% if active_page == 'time' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('time') }}">Time</a>
                </li>
                <li class="nav-item {% if active_page == 'order_profile' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('order_profile') }}">Order Profile</a>
                </li>
                <li class="nav-item {% if active_page == 'sku_association' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('sku_association') }}">SKU Association</a>
                </li>
            </ul>
        </div>
        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
